{% extends 'layout.html' %}
<!--用户列表-->
{% block users %}
<style>
.blog{
	width:600px;
	height:150px;

	margin:0px auto;
}
.blog img{
	width:100%;
	height:100%;
}
.emitblog{
	width:100%;
	height:150px;
	text-align: center;
	margin:50px auto 0 auto ;
}
.emitspan,.emit-blog button{
	display:inline-block;
	width:120px;
	height:33px;
	text-align: center;
	line-height: 30px;
	
}
.emit-blog{
	display:none;
	
}
.emit-blog input{
	display:inline-block;
	height:29px;
	width:600px;
	border-style: none;
	border-bottom:1px solid red;
	outline:none;
}
.emit-blog button{
	width:60px;
	height:33px;
	margin:0 5px;
}
.emit-blog-close{
	cursor:pointer;
}
</style>
	<!--blog-->
	
	<div class="emitblog">
		<button class="emitspan">上传理财图片</button>
		<div class="emit-blog">
			<i class="emit-blog-close">×</i>
			<input type="text" name="blogImg" id="blogImg" placeholder="请确保图片已存放到public/images下,图片名+后缀(image.png)">
			<button id="blog-btn">修改</button></div>
	</div>
   <div class="blog">
  		{%if images.length!=0%}
   		<img src="/images/{{images}}" alt="没有理财图片，或地址错误" width="160" height="60">
   		{%else%}
   		<div class="imginfo">没有理财图片,请上传！前台将展示为：160*60</div>
   		{%endif%}
   </div>
   <script>
  
$(".emitspan").click(function(){
	$(".emit-blog").fadeIn()
	$(this).hide()
})
$(".emit-blog-close").click(function(){
	$(".emit-blog").hide()
	$(".emitspan").fadeIn()
})
//提交图标图片
$("#blog-btn").click(function(){
	
		$.ajax({
		type:"post",
		url:"/admin/img",
		data:{
			img:$("#blogImg").val()
		},
		dataType:"json",
		success:function(result){
			if(result=="1"){
				$(".imginfo").text("此图已存在")
				$(".imginfo").show()
				return
			}
			$(".imginfo").hide()
			window.location.reload()
		}
	})
})
   </script>
{% endblock %}
